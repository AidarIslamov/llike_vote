version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:17
    container_name: logic_like_db
    environment:
      POSTGRES_DB: logic_like
      POSTGRES_USER: developer
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U developer -d logic_like"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Backend API
  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: logic_like_backend
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://developer:password@postgres:5432/logic_like
      - PORT=3000
    ports:
      - "3000:3000"
    volumes:
      - ./backend:/app
      - /app/node_modules
    depends_on:
      - postgres
    networks:
      - app-network
    command: npm run dev:watch

